
<div class="section">
  {% assign guides = site.html_pages | where:"group","explore" %}
  <div class="row row--padding text--white text--center">
    <h3 class="title title--xl title--bold">Learn more about South Africa</h3>
  </div>

  <div class="row row--padding row--3-3-3-3-gutters">
    {% for guide in guides %}

      {% unless guide.id == page.id %}
      <div class="col">
        <a href="{{site.baseurl}}{{guide.url}}" class="bg-img bg-img--4-3 bg-img--lg-3-4 bg-img--rounded bg-img--shadow bg-img--hover bg--grey-darkest">
          <div class="bg-img__content text--white text--center">
            <h3 class="title title--md">{{guide.title}}</h3>
            <span class="btn btn--sm btn--solid">Read more</span>
          </div>
          <div class="bg-img__bg" style="background-image: url({{site.baseurl}}/img/content/{{guide.id}}/nav.jpg);"></div>
        </a>
      </div>
      {% endunless %}

    {% endfor %}
  </div>
</div>
