<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body id="top" class="{% if page.class %}{{ page.class }}{% endif %}" {% if page.class %}data-current-page="{{ page.class }}"{% endif %}>

    {% include tracking.html %}

    {% include header.html %}

    <div class="row--padding">
      <div class="wrap">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    <!-- FIXED BG WITH VIDEO ON OVERVIEW PAGE  -->
    <div class="fixed-background" style="background-image: url('{{site.baseurl}}/img/bg/{{page.class}}.jpg');"></div>
    {% if page.class == "overview" %}
      <video class="video-background" autoplay loop muted>
        <source src="video/nelly-elephant.mp4" type="video/mp4">
      </video>
    {% endif %}

  </body>

</html>
